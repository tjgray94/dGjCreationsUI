<div class="container top-component">
    <h1>Update Product</h1>

    <form #productForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="quantity" />
        </div>
        <button class="btn btn-primary" (click)="submit()">Update</button>
    </form>
</div>
